<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- gsap  -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- Micron Js -->
    <link
      href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Games</title>
  </head>
  <body>
    <canvas id="canvas"> </canvas>
    <strong id="content"></strong>
    <!-- <h1 id="words"></h1> -->
    <img id="me" class="box" src="carecter.png" alt="" srcset="" />
    <nav class="navBar">
      <div class="detals">
        <span> word :<span id="catch"></span> </span>
        <span data-m="" id="attempts">
          attempts :<span id="Numberattempts"></span>
        </span>
        <div class="score">
          <img src="star.png" alt="" srcset="" /> <span id="score"></span>
        </div>
      </div>
      <span id="show"></span>
      <span id="level"></span>
    </nav>
    <hr />
    <main></main>
    <section>
      <div class="modalWin hiddenWin">
        <div class="scorewin">
          <img src="star.png" alt="" srcset="" />
          <span id="score"></span>
          <h3 id="titleModal">Winner</h3>
        </div>

        <img src="win.png" alt="" />
        <br />
        <h2 id="levelWin"></h2>
      </div>
    </section>

    <div class="overlayWin hiddenWin"></div>
    <section>
      <div class="modal hidden">
        <h3>GAME OVER</h3>

        <img src="carecterFall.png" alt="" />
      </div>
    </section>

    <div class="overlay hidden"></div>
    <!-- <button class="btn btn-open">Open Modal</button> -->

    <script
      src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js"
      type="text/javascript"
    ></script>

    <script src="secript.js"></script>
  </body>
</html>
